<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="Author" content="RAguilera">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    <link href="" rel="" integrity="" crossorigin="anonymous">
</head>
<body>

    <div class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="imagenes/logo.png" alt="No encontrado" width="150" height="80"/>
                    </a>
                    <h3 style="font-size: 100%; margin-top: 8px;">Moshi's</h3>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link text-center" href="login.html">
                                <button type="button" class="btn btn-link">Iniciar Sesión</button>
                            </a>
                            <a class="nav-link text-center" href="galeria.html">
                                <button type="button" class="btn btn-link">Galería</button>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        
    </div>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagenes/login1.jpg" class="d-block w-100" height="300px" alt="No Encontrado">
              </div>
              <div class="carousel-item">
                <img src="imagenes/login2.jpg" class="d-block w-100" height="300px" alt="No Encontrado">
              </div>
              <div class="carousel-item">
                <img src="imagenes/login3.png" class="d-block w-100" height="300px" alt="No Encontrado">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <div id="LoginContainer" class="container p-4 mt-2 mb-5">
            <form>
                <div align="center">
                    <h1>INICIAR SESIÓN</h1>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
              </form>
        </div>
    </main>

    <footer>
        <div class="container mb-3">
            <nav class="navbar navbar-expand-lg bg-light" style="justify-content: space-around;">
                <h4 style="margin-top: 8px;">Asignatura: Programación Front-End</h4>
            </nav>
        </div>
    </footer>

    <script src="" integrity="" crossorigin=""></script>
</body>
</html>
